<div class="section-container profile-section">
  <h2>Personal Information</h2>
  <div class="form-group">
    <div class="photo-upload">
      <div class="photo-preview" *ngIf="profile.photoUrl">
        <img [src]="profile.photoUrl" alt="Profile Photo" />
        <button type="button" (click)="removePhoto()">Remove</button>
      </div>
      <div class="photo-upload-btn" *ngIf="!profile.photoUrl">
        <label for="photo-upload">
          <span class="upload-icon">+</span>
          <span>Add Photo (Optional)</span>
        </label>
        <input type="file" id="photo-upload" (change)="onPhotoSelected($event)" accept="image/*" />
      </div>
    </div>

    <div class="personal-details">
      <div class="form-row">
        <div class="form-field">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" [(ngModel)]="profile.fullName" placeholder="John Doe" />
        </div>
        <div class="form-field">
          <label for="title">Professional Title</label>
          <input type="text" id="title" [(ngModel)]="profile.title" placeholder="Software Engineer" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="profile.email" placeholder="john.doe@example.com" />
        </div>
        <div class="form-field">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" [(ngModel)]="profile.phone" placeholder="+1 123-456-7890" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="location">Location</label>
          <input type="text" id="location" [(ngModel)]="profile.location" placeholder="City, Country" />
        </div>
      </div>

      <h3>Social Profiles</h3>
      <div class="form-row">
        <div class="form-field">
          <label for="github">GitHub</label>
          <input type="url" id="github" [(ngModel)]="profile.github" placeholder="https://github.com/johndoe" />
        </div>
        <div class="form-field">
          <label for="linkedin">LinkedIn</label>
          <input
            type="url"
            id="linkedin"
            [(ngModel)]="profile.linkedin"
            placeholder="https://linkedin.com/in/johndoe" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="stackoverflow">Stack Overflow</label>
          <input
            type="url"
            id="stackoverflow"
            [(ngModel)]="profile.stackoverflow"
            placeholder="https://stackoverflow.com/users/123456" />
        </div>
        <div class="form-field">
          <label for="portfolio">Portfolio Website</label>
          <input type="url" id="portfolio" [(ngModel)]="profile.portfolio" placeholder="https://johndoe.com" />
        </div>
      </div>
    </div>
  </div>

  <div class="section-navigation">
    <button type="button" (click)="goToNextSection()" class="btn btn-primary">
      Next: About Me
      <i class="material-icons">arrow_forward</i>
    </button>
  </div>
</div>
