<div class="error-page">
  <div class="error-container">
    <div class="error-number">
      <span class="digit">4</span>
      <div class="circle-container">
        <div class="circle pulse"></div>
        <div class="circle-shadow"></div>
      </div>
      <span class="digit">4</span>
    </div>

    <h1 class="error-title fade-in">Page Not Found</h1>

    <p class="error-message fade-in">
      The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>

    <div class="error-actions fade-in">
      <button class="btn-primary" onclick="window.location.href='/'">
        <i class="material-icons">home</i> Return Home
      </button>
      <button class="btn-secondary" onclick="window.history.back()">
        <i class="material-icons">arrow_back</i> Go Back
      </button>
    </div>

    <div class="lost-document slide-in-up">
      <div class="document-icon">
        <i class="material-icons">description</i>
        <div class="search-icon">
          <i class="material-icons">search</i>
        </div>
      </div>
    </div>
  </div>
</div>
